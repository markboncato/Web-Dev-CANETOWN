<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons And Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8878c4bdf1.js" crossorigin="anonymous"></script>
</head>

<body class="blue-grey darken-4">
<div class="container">
    <h1 class="pink-text lighten-1">Buttons & Icons</h1>
<!--Standard Button-->
<button class="btn-white black-text">Read More</button>
<!--Waves Effect-->
<a class="btn blue waves-effect waves-light">Read More</a>
<br><br>
<!--Wave Colors-->
<a class="btn white red-text waves-effect waves-red">Read more</a>
<a class="btn white black-text waves-effect waves-green">Read more</a>
<a class="btn white orange-text waves-effect waves-yellow">Read more</a>
<a class="btn white purple-text waves-effect waves-grey">Read more</a>
<a class="btn white black-text waves-effect waves-teal">Read more</a>
<br><br>
<!--Material Icons-->
<i class="tiny material-icons lime-text">accessibility</i>
<i class="small material-icons cyan-text">accessible</i>
<i class="medium material-icons deep-purple-text">directions_run</i>
<i class="large material-icons deep-orange-text">directions_walk</i>
<br><br>
<!-- Button with material icons -->
<a class="btn amber black-text waves-effect waves-light"><i class="material-icons right">adb</i>Read More</a>
<a class="btn blue lighten-2 waves-effect waves-light"><i class="fab fa-facebook-messenger"></i>Messenger</a>
<br><br>
<!--Large Button-->
<button class="btn-large">Large Button</button>
<button class="btn-large disabled">Large Button</button>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>
</body>
</html>
